<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript">
    var ws = new WebSocket('ws://127.0.0.1:3653')
    
    ws.onopen = function() {
        var index = 0;

        // 发送 Hello 消息
        ws.send(JSON.stringify({Hello: {
            Name: 'leaf Hello'
        }}))

        setInterval(function(){
            index = index +1
            if (index %2 == 0){
                ws.send(JSON.stringify({LoginHello: {
                        Name: 'leaf LoginHello' + index
                    }}))
            }else{
                ws.send(JSON.stringify({Hello: {
                        Name: 'leaf Hello' + index
                    }}))
            }

        },1000)

    }
</script>
</html>
